        .nav-pills .nav-link.active, .nav-pills .show > .nav-link {

            background-color: #337ab7;
        }

        a.nav-link:hover {

        a {
            color: #337ab7;
        }

{% endblock %}

        <div class="col-lg-12">

                {% for agua in aguas %}
