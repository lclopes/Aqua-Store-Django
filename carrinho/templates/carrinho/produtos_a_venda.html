{% load static %}

<div class="w3-content w3-display-container" style="margin-top: 100px ;">
    <div class="col-12">
        <h4 class="titulo mb-0">Lista de Produtos</h4>
        <hr class="mt-2 mb-4">
    </div>

    <div class="col-12">
        <div class="table-responsive">
            <table style="width:100%" class="table table-striped table-sm table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Número</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Preço</th>
                        <th class="text-center">Quantidade</th>
                        <th class="text-center">Remover</th>
                    </tr>
                </thead>
                <tbody id="tbody1">
                    {% for produto, form in listas %}
                        <tr>
                            <td width="10%" class="text-center id">
                                <a href="{% url 'produto:item' produto.id %}">
                                <img class="card-img-top" src="{% static 'produto/imagens/' %}{{ produto.imagem }}">
                                </a>
                                    {{ produto.id }}
                            </td>
                            <td width="35%">
                                <a href="{% url 'produto:item' produto.id %}">
                                {{ produto.nome }}
                                </a>
                            </td>
                            <td width="15%" class="text-center">
                                {{ produto.preco }}
                            </td>
                            <td width="15%" class="text-center">
                                <form class="mx-auto" style="width: 60px;" 
                                      action ="{% url 'carrinho:adicionar_ao_carrinho' %}"
                                      method ="POST" novalidate>
                                    {% csrf_token %}
                                    {{ form.quantidade }}
                                </form>
                            </td>
                            <td width="25%" class="text-center">
                                <button style="margin-top: 0px; margin-bottom: 0px; padding-top: 3px; padding-bottom: 3px;"
                                        type="button" class="btn btn-sm btn-primary adicionar">
                                    Adicionar ao Carrinho
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
